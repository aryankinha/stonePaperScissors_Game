<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="status">
        <p id="ans">Pick your Choice!</p>
    </div>
    
    <div class="container">
        <div id="rock" class="item">
            <img src="Images/Stone.webp">
        </div>
        <div id="paper" class="item">
            <img src="Images/Paper.webp">
        </div>
        <div id="scissors" class="item">
            <img src="Images/Scissors.webp">
        </div>
    </div>

    <div class="score">
        <div>
            <p id="score-user">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="score-comp">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="reset-button">
        <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
